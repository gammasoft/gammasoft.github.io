<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gammasoft</title>

	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>Gammasoft</h1>
				<hr>
			</div>
		</div>


	</div>

	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function() {
		var API_URL = 'http://api.github.com',
			REPOS_URL = API_URL + '/users/gammasoft/repos';

		var get = $.ajax({
			type: 'GET',
			url: REPOS_URL
		});

		get.success(function(data) {
			data.forEach(function(repositorio) {
				document.write('<h4>' + repositorio.name + '</h4>')
				document.write('<p class="lead">' + repositorio.description + '</p><br />')

			})
		});
	});
	</script>
</body>
</html>
